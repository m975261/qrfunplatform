<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover, maximum-scale=1.0">
    <title>Safari Modal Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            z-index: 99999;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-perspective: 1000px;
            perspective: 1000px;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
        }

        .modal-card {
            max-width: 400px;
            width: 90%;
            max-height: 80vh;
            min-height: 400px;
            position: relative;
            z-index: 100000;
            background-color: #ffffff;
            border-radius: 16px;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            -webkit-transform: translateZ(0) scale(1);
            transform: translateZ(0) scale(1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            border: 2px solid #e5e5e5;
            opacity: 1;
            visibility: visible;
            display: block;
        }

        .modal-content {
            padding: 32px;
            text-align: center;
            background-color: #ffffff;
            border-radius: 16px;
            position: relative;
            z-index: 100001;
            min-height: 300px;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .test-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            min-height: 44px;
            -webkit-appearance: none;
            -webkit-tap-highlight-color: transparent;
        }

        .log {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin: 20px 0;
            white-space: pre-wrap;
        }

        .hidden {
            display: none !important;
        }

        .winner-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin: 0 auto 20px auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Safari Modal Compatibility Test</h1>
        <p>Testing winner modal display on Safari with different techniques</p>
        
        <div>
            <button class="test-button" onclick="testBasicModal()">Test Basic Modal</button>
            <button class="test-button" onclick="testSafariModal()">Test Safari Enhanced Modal</button>
            <button class="test-button" onclick="testWebSocketModal()">Test WebSocket Game End</button>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="log" id="log"></div>

        <div>
            <strong>Browser Info:</strong><br>
            User Agent: <span id="userAgent"></span><br>
            Is Safari: <span id="isSafari"></span><br>
            Viewport: <span id="viewport"></span>
        </div>
    </div>

    <!-- Modal will be inserted here -->

    <script>
        const log = document.getElementById('log');
        const userAgent = navigator.userAgent;
        const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);

        document.getElementById('userAgent').textContent = userAgent;
        document.getElementById('isSafari').textContent = isSafari ? 'YES' : 'NO';
        document.getElementById('viewport').textContent = window.innerWidth + 'x' + window.innerHeight;

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            log.textContent += `[${timestamp}] ${message}\n`;
            log.scrollTop = log.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            log.textContent = '';
        }

        function removeModal() {
            const existing = document.querySelector('.modal-overlay');
            if (existing) {
                existing.remove();
                addLog('Modal removed');
            }
        }

        function testBasicModal() {
            removeModal();
            addLog('Testing basic modal...');

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-card">
                    <div class="modal-content">
                        <div class="winner-avatar">P1</div>
                        <h2 style="color: #333; margin: 0 0 10px 0;">Player 1 Wins!</h2>
                        <p style="color: #666; margin: 0 0 20px 0;">Congratulations! ðŸŽ‰</p>
                        <button class="test-button" onclick="removeModal()">Close Modal</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            addLog('Basic modal created and appended');

            // Force reflow
            modal.offsetHeight;
            addLog('Modal reflow forced');
        }

        function testSafariModal() {
            removeModal();
            addLog('Testing Safari enhanced modal...');

            // Prevent body scroll
            document.body.style.overflow = 'hidden';
            document.body.style.position = 'fixed';
            document.body.style.width = '100%';
            document.body.style.height = '100%';
            document.body.style.touchAction = 'none';

            const modal = document.createElement('div');
            modal.className = 'modal-overlay';
            modal.innerHTML = `
                <div class="modal-card">
                    <div class="modal-content">
                        <div class="winner-avatar">P1</div>
                        <h2 style="color: #333; margin: 0 0 10px 0;">Player 1 Wins! (Safari Enhanced)</h2>
                        <p style="color: #666; margin: 0 0 20px 0;">Congratulations! ðŸŽ‰</p>
                        <button class="test-button" onclick="closeSafariModal()">Close Modal</button>
                    </div>
                </div>
            `;

            document.body.appendChild(modal);
            addLog('Safari modal created');

            // Multiple render passes for Safari
            requestAnimationFrame(() => {
                modal.style.display = 'flex';
                addLog('Safari render pass 1');
            });

            setTimeout(() => {
                modal.style.visibility = 'visible';
                modal.style.opacity = '1';
                addLog('Safari render pass 2');
            }, 50);

            setTimeout(() => {
                document.body.offsetHeight; // Force reflow
                addLog('Safari render pass 3 - final reflow');
            }, 150);
        }

        function closeSafariModal() {
            removeModal();
            // Restore body styles
            document.body.style.overflow = '';
            document.body.style.position = '';
            document.body.style.width = '';
            document.body.style.height = '';
            document.body.style.touchAction = '';
            addLog('Safari modal closed, body styles restored');
        }

        function testWebSocketModal() {
            addLog('Testing WebSocket game end simulation...');
            
            // Simulate the exact WebSocket message structure
            const gameEndData = {
                winner: 'TestPlayer',
                rankings: [
                    { nickname: 'TestPlayer', position: 1, hasLeft: false },
                    { nickname: 'Opponent', position: 2, hasLeft: false }
                ]
            };

            addLog('Simulating game_end WebSocket message received');
            addLog(`Winner: ${gameEndData.winner}`);
            addLog(`Rankings: ${gameEndData.rankings.length} players`);

            // Simulate the exact frontend logic
            setTimeout(() => {
                const isSafariDetected = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
                addLog(`Safari detected: ${isSafariDetected}`);

                if (isSafariDetected) {
                    addLog('Using Safari-specific modal rendering...');
                    testSafariModal();
                } else {
                    addLog('Using standard modal rendering...');
                    testBasicModal();
                }
            }, 500);
        }

        // Test on page load
        addLog('Safari Modal Test initialized');
        addLog(`Browser: ${isSafari ? 'Safari' : 'Other'}`);
        addLog(`Viewport: ${window.innerWidth}x${window.innerHeight}`);
    </script>
</body>
</html>
